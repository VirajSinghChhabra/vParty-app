!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Edit Profile</h1>
    <form id="editProfileForm">
        <label for="email">New Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter new email" /><br /><br />
    
        <label for="password">New Password: </label>
        <input type="password" id="password" name="password" placeholder="Enter new password" /><br /><br />
      
        <label for="confirm-password">Confirm New Password: </label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" /><br /><br />
      
        <button type="submit">Update Profile</button>

        <button type="button" id="delete-profile-btn" data-action="delete">Delete Profile</button>
    </form>
      
    <div id="update-status"></div>
    <script src="../js/main.js"></script>
</body>
</html>
