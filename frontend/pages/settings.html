<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - vParty Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --red: #E50914;
            --black: #221F1F;
            --dark-gray: #333333;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--black);
            color: #ffffff;
        }
        .navbar {
            background-color: var(--black);
        }
        .navbar-brand {
            color: var(--red) !important;
            font-weight: bold;
        }
        .btn-netflix {
            background-color: var(--red);
            border-color: var(--red);
            color: white;
        }
        .btn-netflix:hover {
            background-color: #f40612;
            border-color: #f40612;
            color: white;
        }
        .form-control {
            background-color: #333;
            border-color: #333;
            color: #fff;
        }
        .form-control:focus {
            background-color: #454545;
            border-color: #454545;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">vParty</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="settingsTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">Edit Profile</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button" role="tab">Reset Password</button>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="settingsTabContent">
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form>
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-netflix">Login</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="register" role="tabpanel">
                                <form>
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="registerName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="registerConfirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-netflix">Register</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel">
                                <form>
                                    <div class="mb-3">
                                        <label for="profileName" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="profileName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="profileEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="profileEmail" required>
                                    </div>
                                    <button type="submit" class="btn btn-netflix">Update Profile</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="password" role="tabpanel">
                                <form>
                                    <div class="mb-3">
                                        <label for="resetEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="resetEmail" required>
                                    </div>
                                    <button type="submit" class="btn btn-netflix">Reset Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3 bg-dark">
        <div class="container text-center">
            <p>&copy; vParty Extension. This is solely a project made for Harvard's CS50 course.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
