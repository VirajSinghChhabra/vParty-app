<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vParty Extension</title>
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css"> 
</head>
<body>
    <div class="container-mt-3">
        <!-- Logo linked to website -->
        <div class="text-center mb-4">
            <a class="navbar-brand" id="logo-img">vParty</a>
        </div> 

        <!-- Not logged in view -->
        <div id="not-logged-in">
            <p>Please log in to start watching with vParty</p>
            <div class="btn-group-vertical btn-outline-light d-flex justify-content-between align-items-center mb-3" role="group" aria-label="Vertical button group">
                <button type="button" id="login-sign-up-btn" class="btn btn-primary">Login / Sign up</button>
              </div>
        </div>

        <!-- Logged in view (hidden by default) -->
        <div id="logged-in" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3" id="user-info"">
                <div>
                    <h4 id="username"></h4>
                </div>
                <button class="btn btn-outline-light" id="settings-btn">
                    <i class="bi bi-gear"></i> 
                </button>
                <button class="btn btn-outline-light" id="logout-btn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>

            <!-- Netflix redirection button, if not on Netflix -->
            <div id="go-to-netflix" class="d-grid gap-2 mb-3">
                <button class="btn btn-primary btn-outline-light" id="redirect-btn">Open Netflix</button>
            </div>

            <!-- Start Watch Party button (locked until video selected) -->
            <div id="party-section" class="text-center">
                <button id="start-party-btn" class="btn btn-secondary btn-outline-light" disabled>Start Watch Party</button>
                <p id="select-video-msg">Please select a video.</p>
            </div>

            <!-- Disconnect from Party button -->
            <div class="text-center mt-2">
                <button id="disconnect-btn" class="btn btn-danger btn-outline-light d-none">Disconnect Party</button>
            </div>
        
            <!-- Invite link section (hidden by default) -->
            <div id="invite-section" class="mt-3 d-none">
                <p>Invite your friends to join the party:</p>
                <div class="input-group">
                    <input type="text" id="invite-link" class="form-control" readonly>
                    <button class="btn btn-outline-light" id="copy-link-btn">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
     
    <!-- Bootstrap js bundle which includes Popper.js -->
    <script src="assets/bootstrap.bundle.min.js"></script>

    <!-- External JS for functionality -->
    <script type="module" src="popup.js"></script>
</body>
</html>
