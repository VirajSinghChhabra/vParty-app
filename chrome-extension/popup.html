<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vParty Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="popup.css"> 
</head>
<body class="bg-dark text-white">
    <div class="container-mt-3">
        <!-- Logo linked to website -->
        <div class="text-center mb-4">
            <a href="website_link.com" target="_blank">
                <img src="assets/icon128.png" alt="vParty Logo" class="img-fluid" style="max-width: 100px;">
            </a>
        </div> 

        <!-- Not logged in view -->
        <div id="not-logged-in">
            <p>Start watching now with vParty</p>
            <div class="d-grid gap-2">
                <a href="wesbite_link.com/register.html" class="btn btn-primary">Create an Account</a>
                <a href="website_link.com/login.html" class="btn btn-secondary">Login</a>
            </div>
        </div>

        <!-- Logged in view (hidden by default) -->
        <div id="logged-in" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h4 id="username">User Name</h4>
                    <p id="email">user@example.com</p>
                </div>
                <button class="btn btn-outline-light" id="settings-btn">
                    <i class="bi bi-gear"></i> 
                </button>
                <button class="btn btn-outline-light" id="logout-btn">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>

            <!-- Netflix redirection button, if not on Netflix -->
            <div id="go-to-netflix" class="d-grid gap-2 mb-3">
                <button class="btn btn-warning" id="redirect-btn">Go to Netflix</button>
            </div>

            <!-- Start Watch Party button (locked/greyed until video selected) -->
            <div id="party-section" class="text-center">
                <p id="select-video-msg" class="text-muted">Please select a video.</p>
                <button id="start-party-btn" class="btn btn-secondary" disabled>Start Watch Party</button>
                <button id="open-sidebar-btn" class="btn btn-info d-none">Open Chat Sidebar</button>
            </div>

            <!-- Disconnect from Party button -->
            <div class="text-center mt-2">
                <button id="disconnect-btn" class="btn btn-danger d-none">Disconnect Party</button>
            </div>
        
            <!-- Invite link section (hidden by default) -->
            <div id="invite-section" class="mt-3 d-none">
                <p>Invite your friends to join the party:</p>
                <div class="input-group">
                    <input type="text" id="invite-link" class="form-control" readonly>
                    <button class="btn btn-outline-light" id="copy-link-btn">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
     
    <!-- Bootstrap and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- External JS for functionality -->
    <script src="popup.js"></script>
</body>
</html>
